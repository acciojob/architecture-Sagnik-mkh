<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Architecture Page</title>
		<style>
			.page {
				width: 1100px;
				margin: 0 auto;
			}

			.imageContainer img {
				width: 100%;
				height: auto;
			}

			table {
				width: 1100px;
				border-collapse: collapse;
				margin-top: 20px;
			}

			td {
				border: 1px solid #ccc;
				padding: 16px;
				vertical-align: middle;
			}

			td img {
				width: 200px;
				height: 120px;
				object-fit: cover;
			}

			.text-cell {
				width: 600px;
				font-size: 15px;
				line-height: 1.4;
			}
		</style>
	</head>

	<body>

		<div class="page">

			<!-- IMAGE CONTAINER REQUIRED BY TEST -->
			<div class="imageContainer">
				<img src="http://plus.unsplash.com/premium_photo-1760496808689-7bb84539bb65?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
					alt="Brutalist building">
			</div>

			<!-- CLEAN CYPRESS-FRIENDLY TABLE -->
			<table>
				<tr>
					<td>
						<img src="http://plus.unsplash.com/premium_photo-1760496808689-7bb84539bb65?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Brutalist building">
					</td>

					<td class="text-cell">
						Brutalist architecture is known for its raw concrete, bold massing, and strong geometry.
					</td>

					<td>
						<img src="http://plus.unsplash.com/premium_photo-1760496808689-7bb84539bb65?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Brutalist building">
					</td>
				</tr>

				<tr>
					<td>
						<img src="http://plus.unsplash.com/premium_photo-1760496808689-7bb84539bb65?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Brutalist building">
					</td>

					<td class="text-cell">
						Modern architecture integrates clean lines, minimal forms, and natural lighting.
					</td>

					<td>
						<img src="http://plus.unsplash.com/premium_photo-1760496808689-7bb84539bb65?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
							alt="Brutalist building">
					</td>
				</tr>
			</table>

		</div>

	</body>

</html>
